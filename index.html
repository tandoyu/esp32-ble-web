<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Web Bluetooth</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ESP32 BLE Steuerung</h1>

  <button onclick="connect()">üîå Verbinden</button><br>
  <button onclick="sendCommand('1')">üí° LED AN</button>
  <button onclick="sendCommand('0')">üí° LED AUS</button><br>
  <button onclick="disconnect()">‚ùå Trennen</button>

  <script>
    let bleDevice;
    let bleCharacteristic;

    const SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const CHARACTERISTIC_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e'; // RX

    async function connect() {
      try {
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'ESP32' }],
          optionalServices: [SERVICE_UUID]
        });

        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        alert('Verbunden mit ESP32');
      } catch (error) {
        alert('Verbindung fehlgeschlagen: ' + error);
      }
    }

    async function sendCommand(cmd) {
      if (!bleCharacteristic) {
        alert('Bitte zuerst verbinden.');
        return;
      }

      const encoder = new TextEncoder();
      await bleCharacteristic.writeValue(encoder.encode(cmd.trim()));
    }

    function disconnect() {
      if (!bleDevice) {
        alert("Kein Ger√§t verbunden.");
        return;
      }

      if (bleDevice.gatt.connected) {
        bleDevice.gatt.disconnect();
        bleDevice = null;
        alert("Verbindung getrennt.");
      } else {
        alert("Ger√§t ist bereits getrennt.");
      }
    }
  </script>
</body>
</html>
