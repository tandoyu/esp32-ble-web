<!DOCTYPE html>
<html>
<head>
  <title>ESP32 BLE Zugang</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    button, input {
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px;
    }
    #controls { display: none; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üîê ESP32 BLE Steuerung</h1>

  <button onclick="connect()">üîå Verbinden</button>
  <button onclick="disconnect()">‚ùå Trennen</button><br>

  <div id="auth">
    <input id="codeInput" placeholder="Zugangscode eingeben" />
    <button onclick="sendCode()">‚úÖ Code senden</button>
  </div>

  <div id="controls">
    <button onclick="sendCommand('1')">üí° LED AN</button>
    <button onclick="sendCommand('0')">üí° LED AUS</button>
  </div>

  <div id="status">Status: Nicht verbunden</div>

  <script>
    let bleDevice;
    let bleCharacteristic;
    let accessGranted = false;

    const SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const CHARACTERISTIC_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';

    async function connect() {
      try {
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'ESP32' }],
          optionalServices: [SERVICE_UUID]
        });

        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        document.getElementById('status').textContent = '‚úÖ Verbunden mit ESP32';
        document.getElementById('auth').style.display = 'block';
      } catch (error) {
        document.getElementById('status').textContent = '‚ùå Verbindung fehlgeschlagen: ' + error;
      }
    }

    function disconnect() {
      if (bleDevice && bleDevice.gatt.connected) {
        bleDevice.gatt.disconnect();
        document.getElementById('status').textContent = 'üîå Verbindung getrennt';
        document.getElementById('auth').style.display = 'block';
        document.getElementById('controls').style.display = 'none';
        accessGranted = false;
      }
    }

    async function sendCode() {
      const code = document.getElementById('codeInput').value;
      if (!bleCharacteristic || !code) return;
      const encoder = new TextEncoder();
      await bleCharacteristic.writeValue(encoder.encode(code.trim()));
      document.getElementById('controls').style.display = 'block';
      document.getElementById('auth').style.display = 'none';
      document.getElementById('status').textContent = '‚úÖ Zugriff freigegeben';
      accessGranted = true;
    }

    async function sendCommand(cmd) {
      if (!bleCharacteristic || !accessGranted) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Zugriff verweigert oder nicht verbunden.';
        return;
      }
      const encoder = new TextEncoder();
      await bleCharacteristic.writeValue(encoder.encode(cmd.trim()));
    }
  </script>
</body>
</html>
