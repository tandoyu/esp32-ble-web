<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Web Bluetooth</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .connected {
      color: green;
    }
    .disconnected {
      color: red;
    }
  </style>
</head>
<body>
  <h1>ESP32 BLE Steuerung</h1>

  <button onclick="connect()">🔌 Verbinden</button><br>
  <button onclick="sendCommand('1')">💡 LED AN</button>
  <button onclick="sendCommand('0')">💡 LED AUS</button><br>
  <button onclick="disconnect()">❌ Trennen</button>

  <div id="status" class="disconnected">🔴 Nicht verbunden</div>

  <script>
    let bleDevice;
    let bleCharacteristic;

    const SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const CHARACTERISTIC_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e'; // RX

    async function connect() {
      try {
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'ESP32' }],
          optionalServices: [SERVICE_UUID]
        });

        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        updateStatus(true);
        alert('Verbunden mit ESP32');

        // Automatisch Status aktualisieren wenn getrennt wird
        bleDevice.addEventListener('gattserverdisconnected', () => {
          updateStatus(false);
        });
      } catch (error) {
        alert('Verbindung fehlgeschlagen: ' + error);
      }
    }

    async function sendCommand(cmd) {
      if (!bleCharacteristic) {
        alert('Bitte zuerst verbinden.');
        return;
      }

      const encoder = new TextEncoder();
      await bleCharacteristic.writeValue(encoder.encode(cmd.trim()));
    }

    function disconnect() {
      if (!bleDevice) {
        alert("Kein Gerät verbunden.");
        return;
      }

      if (bleDevice.gatt.connected) {
        bleDevice.gatt.disconnect();
        updateStatus(false);
        bleDevice = null;
        alert("Verbindung getrennt.");
      } else {
        alert("Gerät ist bereits getrennt.");
      }
    }

    function updateStatus(isConnected) {
      const statusDiv = document.getElementById('status');
      if (isConnected) {
        statusDiv.textContent = '🟢 Verbunden';
        statusDiv.className = 'connected';
      } else {
        statusDiv.textContent = '🔴 Nicht verbunden';
        statusDiv.className = 'disconnected';
      }
    }
  </script>
</body>
</html>
