<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Web Bluetooth</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    button { padding: 15px 30px; margin: 10px; font-size: 18px; }
    #status { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ESP32 BLE Steuerung</h1>
  <button onclick="connect()">üîå Verbinden</button>
  <button onclick="disconnect()">‚ùå Trennen</button><br><br>
  <button onclick="sendCommand('1')">üí° LED AN</button>
  <button onclick="sendCommand('0')">üí° LED AUS</button>

  <div id="status">üî¥ Nicht verbunden</div>

  <script>
    let bleDevice;
    let bleCharacteristic;

    const SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const CHARACTERISTIC_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';

    function updateStatus(connected, name = '') {
      const statusEl = document.getElementById('status');
      if (connected) {
        statusEl.textContent = `üü¢ Verbunden mit ${name}`;
        statusEl.style.color = 'green';
      } else {
        statusEl.textContent = 'üî¥ Nicht verbunden';
        statusEl.style.color = 'red';
      }
    }

    async function connect() {
      try {
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'ESP32' }],
          optionalServices: [SERVICE_UUID]
        });

        bleDevice.addEventListener('gattserverdisconnected', () => {
          updateStatus(false);
        });

        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        updateStatus(true, bleDevice.name || 'ESP32');
      } catch (error) {
        updateStatus(false);
        console.error('Verbindung fehlgeschlagen:', error);
      }
    }

    async function sendCommand(cmd) {
      if (!bleCharacteristic) {
        console.warn('Nicht verbunden.');
        return;
      }
      const encoder = new TextEncoder();
      await bleCharacteristic.writeValue(encoder.encode(cmd.trim()));
    }

    function disconnect() {
      if (bleDevice && bleDevice.gatt.connected) {
        bleDevice.gatt.disconnect();
      }
      updateStatus(false);
    }
  </script>
</body>
</html>
